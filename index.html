<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <h1>Calculadora Simples</h1>
    
        <p>Esta é uma calculadora que irá realizar uma das operações matemáticas básicas.</p>

        <div>
            <label for="numero1">Informe um número, por favor:</label>
            <input type="number" id="num1">
            
            <label for="numero2">Informe outro número, por favor:</label>
            <input type="number" id="num2">
        </div>

        <div>
            <button onclick="calcular('adicao')">Adição</button>
            <button onclick="calcular('subtracao')">Subtração</button>
            <button onclick="calcular('multiplicao')">Multiplicação</button>
            <button onclick="calcular('divisao')">Divisão</button>
        </div>

        <p>Resultado: <span id="resultado"></span></p>

    </main>

    <script src="./script.js"></script>
</body>
</html>
